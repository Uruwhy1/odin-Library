<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="book-container">
  </div>
  <button class="add button" type="button"> 
     Add Book
  </button>
  
  <div class="modal">
    <form class="book-form">
      <input type="text" id="title" name="title" placeholder="Book title..." required><br>
      <input type="text" id="author" name="author" placeholder="Author name..." required><br>
      <div class="read-checkbox">
        <label id="read-label" for="read">Read:</label>
        <input type="checkbox" id="read" name="read">
      </div>
      <button class="button submit" type="submit">Add Book</button>
      <button class="closeButton" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>

    </form>
  </div>

  <div class="footer">
    <p>Made by <span class="bold">Facundo</span> | <a href="https://github.com/Uruwhy1/odin-library" target="_blank"><span class="link bold">Github</span></a> | <a href="https://www.theodinproject.com/lessons/node-path-javascript-library" target="_blank"><span class="link bold">The Odin Project</span></a></p>
  </div>

  
</body>
</html>
